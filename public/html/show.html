<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>获取图片资源</h1>
<img src="" alt="" id="myimg">
<script src="../js/jquery-1.11.3.js"></script>
<script>
    $.ajax({
        url:"/getImage.do",
        success:function (data) {
            console.log(data);
            $("#myimg")[0].src=data[0].imgSrc;
        }
    })
</script>
</body>
</html>
